apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.ingressController.name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.ingressController.name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.ingressController.name }}
    namespace: {{ .Values.namespace }}
